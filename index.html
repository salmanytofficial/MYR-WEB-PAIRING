<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="./img/XLICON.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://i.ibb.co/DkSbZPL/peakpx-1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      box-shadow: 20px 20px 20px #d8d8d8, -10px -10px 20px #f8f8f8;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #0004ff;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #0004ff;
      outline: none;
      box-shadow: inset 13px 13px 10px #ffe1e1, inset -13px -13px 10px #f4f4f4;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8400ff 0%, #000000 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #0004ff 0%, #32CD32 100%);
    }

    .centered-text {
      text-align: center;
      color: #000;
    }

    #waiting-message {
      display: none;
      color: black;
      font-weight: bold;
    }

    #response {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
      display: none;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    @media (max-width: 768px) {
      .box {
        width: 250px;
        height: 280px;
      }

      .input-container {
        max-width: 250px;
      }

      .input-container input {
        width: 80%;
      }

      .input-container button {
        flex-basis: 20%;
      }
    }

    @media (min-width: 1024px) {
      body {
        background-image: url("https://i.ibb.co/ZgRMy4D/gojo-domain.jpg");
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">Link with Phone Number</h3>
          <h6>Enter your number with country code.</h6>
          <div class="input-container">
            <input type="number" id="number" placeholder="Enter your phone number with country code">
            <button id="submit">Enter</button>
          </div>
          <a id="waiting-message" class="centered-text">In Process...</a>
          <div id="response" class="success"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const waitingMessage = document.getElementById("waiting-message");
    const responseDiv = document.getElementById("response");

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      const phoneNumber = numberInput.value.replace(/[^0-9]/g, ""); // Strip non-numeric characters

      if (!phoneNumber) {
        responseDiv.innerText = "Please enter your phone number with country code.";
        responseDiv.className = "error";
        responseDiv.style.display = "block";
        return;
      } else if (phoneNumber.length < 11) {
        responseDiv.innerText = "Invalid number format";
        responseDiv.className = "error";
        responseDiv.style.display = "block";
        return;
      }

      // Show waiting message
      waitingMessage.style.display = "block";
      responseDiv.style.display = "none"; // Hide previous response

      try {
        // Updated the endpoint to '/pair' to match the server-side code
        const { data } = await axios(`/pair?code=${phoneNumber}`);
        const code = data.code || "Service Unavailable";
        waitingMessage.style.display = "none"; // Hide waiting message
        responseDiv.innerHTML = `<font id="copy" style="color:red;font-weight:bold">CODE: <span style="color:black;font-weight:bold">${code}</span></font>`;
        responseDiv.className = "success";
        responseDiv.style.display = "block"; // Show response div
      } catch (error) {
        waitingMessage.style.display = "none"; // Hide waiting message
        responseDiv.innerText = "Error: " + error.message;
        responseDiv.className = "error";
        responseDiv.style.display = "block"; // Show error div
      }
    });
  </script>
</body>
</html>
